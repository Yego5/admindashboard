<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boostrap admin Template</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="Bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="bootstrap-alpha/dist/css/bootstrap-reboot.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link href="/your_path_to_version_6_compiled_files/css/fontawesome.css" rel="stylesheet"> 
</head>
<body>
    <!-- header -->
    <div class="header">
        <img src="zalego.jpeg" alt="zalego" height="55px" width="55px" class="rounded-circle pr-5">
    </div>
    <!-- sidebar -->
    <div class="sidebar">
        <nav>
            <ul>
                <li>
                    <a href="#">
                        <span><i class="bi bi-people"></i></span>
                        <span>Students</span>
                    </a>
                </li>
                  <li>
                    <a href="#">
                        <span><i class="bi bi-folder2-open"></i></span>
                        <span>Course</span>
                    </a>
                </li>
                  <li>
                    <a href="#">
                        <span><i class="bi bi-mortarboard-fill"></i></span>
                        <span>Campus</span>
                    </a>
                </li>
            </ul>
        </nav>
    </div>
    <!-- main-content -->
    <div class="main-content">
        <div class="container-fluid">
            <div class="row">
                <div class="col-lg-12">
                    <div class="card-header bg-dark text-white text-center">
                        <span>Top content</span>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-3">
                    <div class="card-header bg-dark text-white text-center">
                        <span>Students</span>
                    </div>
                    <div class="card-body">
                        <span><i class="bi bi-people large"></i></span>
                        <span class="float-end ">00</span>
                    </div>
                    <div class="card-footer bg-primary"></div>
                </div>
                <div class="col-lg-3">
                    <div class="card-header bg-dark text-white text-center">
                        <span>Available Courses</span>
                    </div>
                    <div class="card-body">
                        <span><i class="bi bi-folder2-open"></i></span>
                        <span class="float-end">00</span>
                    </div>
                    <div class="card-footer"></div>
                </div>
                <div class="col-lg-3">
                    <div class="card-header bg-dark text-white text-center">
                        <span>Compuses</span>
                    </div>
                    <div class="card-body">
                        <span><i class="bi bi-mortarboard"></i></span>
                        <span class="float-end">00</span>
                    </div>
                    <div class="card-footer"></div>
                </div>
                <div class="col-lg-3">
                    <div class="card-header bg-dark text-white text-center">
                        <span>Users</span>
                    </div>
                    <div class="card-body">
                        <span><i class="bi bi-person"></i></span>
                        <span class="float-end">00</span>
                    </div>
                    <div class="card-footer"></div>
                </div>
                <div class="col-lg-12">
                    <div class="card-header bg-dark text-white text-center">
                        <span>Student Analysis</span>
                    </div>
                    <div class="card-body">
                        <span><i class="bi bi-graph-up-arrow"></i></span>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="Bootstrap/js/bootstrap.min.js"></script>
    <script src="bootstrap-alpha/dist/js/bootstrap.min.js"></script>
</body>
</html>
